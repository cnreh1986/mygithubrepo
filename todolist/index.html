<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Include Font Awesome in your HTML -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To Do List <img src="todo-list.png" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add you task" />
          <button onclick="addTask()">Add</button>
        </div>

        <ul id="list-container"></ul>
      </div>
    </div>
    <!-- Pop-up Overlay -->
    <div id="popup-overlay" class="overlay">
      <div class="popup">
        <p>Add a Task to the List!</p>
        <button id="close-btn">Close</button>
      </div>
    </div>
    <div id="toast" class="toast">
      <span id="toast-icon"></span>
      <span id="toast-message"></span>
      <span id="toast-icon" class="fas fa-check-circle"></span>
      <!-- Message will be dynamically updated here -->
      <span id="toast-message"></span>
    </div>

    <button id="show-popup-btn">Show Pop-up</button>

    <script src="script.js"></script>
  </body>
</html>
